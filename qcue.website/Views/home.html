<div class="jumbotron">
    <h1>Welcome to Qcue.me</h1>
    <p class="lead">We queue so you don't have to.</p>
    <p>
        <a href="" class="btn btn-primary btn-large">Learn more »</a>
    </p>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>Current Queues</h2>

        <div data-ng-repeat="(key, queue) in queues" class="well well-lg">
            <h2><a href="#queue-detail?id={{key}}">{{queue.name}}</a></h2>
        </div>
    </div>
</div>
