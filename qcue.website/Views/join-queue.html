<form role="form">
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" class="form-control" placeholder="e.g. Mr Soft" data-ng-model="new.fullname" required>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Mobile Number</label>
        <input id="phoneNumber" type="tel" class="form-control" placeholder="e.g. 07712345678" data-ng-model="new.phonenumber" required> We need your mobile to keep you up to date.<br/>Don't worry we won't keep it after Hack Manchester.
    </div>
    <button type="submit" class="btn btn-default" ng-click="queueMe()">Queue</button>
</form>
