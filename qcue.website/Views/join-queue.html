<form role="form">
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" type="tel" class="form-control" placeholder="Enter phone number" data-ng-modal="new.phonenumber" required>
    </div>
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" class="form-control" placeholder="Full Name" data-ng-modal="new.fullname" required>
    </div>
    <button type="submit" class="btn btn-default" ng-click="queueMe()">Queue</button>
</form>
