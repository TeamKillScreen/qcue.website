<div class="row">
    <div class="col-md-12">
        <h2>{{queue.name}}</h2>
        <p>{{queue.details}}</p>

        <ul>
            <li data-ng-repeat="(timestamp, user) in queue.users" class="repeat-item">
                <div data-ng-controller="UserController" ng-init="init(user.userId)">
                    {{user.fullName}}
                </div>
                <p>Joined: {{timestamp}}</p>
            </li>
        </ul>
    </div>
</div>
