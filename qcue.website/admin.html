<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qcue.me</title>
    <link href="Content/css" rel="stylesheet" />
    <script src="bundles/modernizr"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular-animate.js"></script>
    <script src="//cdn.firebase.com/v0/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/0.3.0/angularfire.js"></script>
    <script src="bundles/admin"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Qcue.me</a>
            </div>
            <div class="navbar-collapse collapse" data-ng-controller="AppCntl">
                <ul class="nav navbar-nav">
                    <li><a href="#home">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <div class="starter-template">
            {{$route.current.template}}

            <div data-ng-view=""></div>
            <hr />
            <footer>
                <p>&copy; 2013 - Qcue.me</p>
            </footer>
        </div>
    </div>

    <script src="bundles/jquery"></script>
    <script src="bundles/bootstrap"></script>
</body>
</html>
